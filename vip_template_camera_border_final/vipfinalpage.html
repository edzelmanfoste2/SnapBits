<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Final Photo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    img {
      border: 2px solid #000;
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

<img id="finalPhoto" src="" alt="Final Framed Photo">
<br>
<button onclick="window.location.href='vipwelcome.php'">Go Back to Welcome Page</button>
<br>
<button onclick="window.location.href='viptemplatepage.html'">Take another Picture</button>

<script>
  const finalImage = localStorage.getItem('finalFramedPhoto');
  if (finalImage) {
    document.getElementById('finalPhoto').src = finalImage;
  } else {
    alert("No image found.");
    window.location.href = "viptemplatepage.html"; // or previous page
  }
</script>

</body>
</html>
