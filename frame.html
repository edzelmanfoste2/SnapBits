<!DOCTYPE html>
<html>
<head>
  <title>Frame Selection</title>
  <style>
 
    .header {
      display: flex;
      padding: 20px;
      padding-bottom: 25px;
      height: 40px;
      margin: 0;
      background-color: #3d2f6d;
      justify-content: space-between;
    }

    .Logo {
      height: 50px;
      width: 60px;
      margin-right: 20px;
      margin-left: 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      width: auto;
      margin-right: 20px;
      margin-left: 20px;
    }

    ul {
      font-family: century gothic;
      color: white;
      margin-right: 30px;
      margin-top: 0; 
    }

    li {
      list-style: none;
      display: inline-block;
      font-weight: bold;
    }

    li a {
      color: white;
      text-decoration: none;
    }

    .headText {
      font-family: century gothic;
      color: white;
      font-weight: bold;
      font-size: 20px;
      margin: 0;
      align-self: center; 
    }

  
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      margin-top: 20px;
    }

    .bottom-row {
      display: flex;
      justify-content: center;
    }

    .frame1 {
      width: 250px;
      cursor: pointer;
    }

    .frame2 {
      width: 200px;
      cursor: pointer;
    }

    .frame3 {
      width: 250px; 
      height: 450px;
      cursor: pointer;
    }

    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.5); 
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto; 
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h3 {
      margin-bottom: 20px;
    }

    .modal-content button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .vip-btn {
      background-color: #b98be7;
      color: black;
    }

    .exit-btn {
      background-color: #5f1aad;
      color: black;
    }
  </style>
</head>
<body>


  <div class="top">
    <div class="header">
      <div class="Logo">
        <img src="Logo.png" class="logo" alt="Logo">
        <p class="headText">SnapBits!</p>
      </div>
      <ul>
        <li><a href="viploginpage.html">Log-in/Sign-Up</a></li>
      </ul>
    </div>
  </div>


  <h2>Select a Frame and Photo Count you want</h2>

  <div class="top-row">
    <a href="main.html">
      <img src="Frame1.png" alt="Go to Next Page" class="frame1">
    </a>

    <img src="F2.png" alt="VIP Access" class="frame2" onclick="showModal()">
  </div>

  <div class="bottom-row">
    <img src="Frame-3.png" alt="VIP Access" class="frame3" onclick="showModal()">
  </div>

  <div id="vipModal" class="modal">
    <div class="modal-content">
      <h3>You need to avail the VIP Pass to use this Frame </h3>
      <button class="vip-btn" onclick="window.location.href='vip.html'">Avail VIP now</button>
      <button class="exit-btn" onclick="closeModal()">Exit</button>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById("vipModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("vipModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("vipModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
